name: Enviar HML para Google Play (Manual)

on:
  workflow_dispatch:
    inputs:
      build_id:
        description: 'ID do Build (da página do Expo) que você testou e aprovou'
        required: true
        type: string

jobs:
  submit-hml:
    runs-on: ubuntu-latest
    
    steps:
      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Instalar EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit para Google Play (HML)
        run: eas submit --platform android --id ${{ inputs.build_id }} --non-interactive --wait