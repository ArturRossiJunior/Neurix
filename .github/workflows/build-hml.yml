name: Criar Build HML (Android) - Otimizado

on:
  push:
    branches:
      - develop

jobs:
  build-hml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configurar Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache do Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Instalar EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Pré-aquecer cache de dependências
        run: pnpm fetch

      - name: Instalar dependências
        run: pnpm install --frozen-lockfile

      - name: Configurar Keystore de Assinatura
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > /tmp/meu-tcc-keystore.keystore

      - name: Build do App (HML) - LOCAL
        run: eas build --platform android --profile preview --local --non-interactive --output ./build-artifact.aab
        env:
          ANDROID_KEYSTORE_PATH: /tmp/meu-tcc-keystore.keystore
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Enviar para a Play Store (HML)
        run: eas submit --platform android --profile preview --path ./build-artifact.aab --non-interactive